<!DOCTYPE html>
<html>

<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            margin: 5px 0;
        }

        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend> your details </legend>
            <ul>
                <li>
                    <label for="first name">first name</label>
                    <input type="text" id="first name" name="first name" autofocus>
                </li>
                <li>
                    <label for="surname">surname</label>
                    <input type="text">
                </li>
                <li>
                    <label for="position role">position role</label>
                    <input type="text">
                </li>
                <li>
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" placeholder="you@domain.com">
                </li>
                <li>
                    <label for="phone">phone</label>
                    <input type="number" id="phone" placeholder="+447960967457">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend> course details </legend>
        <ul>
            <li>
                <label for="course">course</label>
                <select name="course" id="course">
                <option value="prog javasc">programming with javascript</option>
                <option value="dev web applic hthml5">developing web applications using HTML5</option>
                <option value="dev resp webs">developing responsive websites</option>
                <option value="leveraging power">leveraging the power of query</option>
            </select>
            </li>
            <li>
                <label for="number of delegates">number of delegates</label>
                <input type="number" id="number of delegates" name="number of delegates">
            </li>
            <li>
                <label for="date">date</label>
                <input type="date" id="date">
            </li>
        </ul>
        </fieldset>
        <fieldset>
            <button type="submit">Submit</button>
        </fieldset>

    </form>
</body>



</html>
